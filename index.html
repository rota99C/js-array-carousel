<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assit/css/style.css">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <title>js-array-carousel</title>
    </head>
    <body>
        <main>
            <div id="container">
                <!-- immagine principale -->
                <div class="slideshow">
                    <img src="./assit/img/01.jpg" alt="">
                    <div class="description">
                        <h2>Svezia</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Dignissimos quas nemo at voluptatem minima
                            libero maxime omnis eaque! Tempore quas molestiae
                            quibusdam mollitia doloremque fuga architecto iste
                            exercitationem numquam repudiandae.</p>
                    </div>
                </div>
                <!-- carosello -->
                <div class="carousel">
                    <div class="immagine_con_bottone">
                        <button class="up"><i class="fas fa-chevron-up"></i></button>
                        <img src="./assit/img/01.jpg" alt="">
                    </div>
                    <div><img src="./assit/img/02.jpg" alt=""></div>
                    <div><img src="./assit/img/03.jpg" alt=""></div>
                    <div><img src="./assit/img/04.jpg" alt=""></div>
                    <div class="immagine_con_bottone">
                        <button class="down">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <img src="./assit/img/05.jpg" alt="">
                    </div>

                </div>
            </div>
        </main>





        <script src="./assit/js/main.js"></script>

    </body>
</html>
