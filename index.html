<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assit/css/style.css">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <title>js-array-carousel</title>
    </head>

    <body>
        <main>
            <div id="container">
                <!-- immagine principale -->
                <div class="slideshow">
                    <img id="img-hero" src="./assit/img/01.jpg" alt="">
                    <!-- <img src="./assit/img/02.jpg" alt="">
                    <img src="./assit/img/03.jpg" alt="">
                    <img src="./assit/img/04.jpg" alt="">
                    <img src="./assit/img/05.jpg" alt="">-->
                    <div class="description">
                        <h2>Svezia</h2>
                        <p>La Svezia è un paese scandinavo che comprende
                            migliaia di isole lungo la costa e laghi
                            nell'entroterra, oltre a vaste foreste boreali e
                            rilievi glaciali. Le città principali, la capitale
                            Stoccolma a est e Göteborg e Malmö a sud-ovest, sono
                            tutte costiere.</p>
                    </div>
                </div>
                <!-- carosello -->
                <div class="carousel">
                    <div class="immagine_con_bottone">
                        <button class="up"><i class="fas fa-chevron-up"></i></button>
                        <img class="img-side" src="./assit/img/01.jpg" alt="">
                    </div>
                    <div><img class="img-side" src="./assit/img/02.jpg"
                            alt=""></div>
                    <div><img class="img-side" src="./assit/img/03.jpg"
                            alt=""></div>
                    <div><img class="img-side" src="./assit/img/04.jpg"
                            alt=""></div>
                    <div class="immagine_con_bottone">
                        <button class="down">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <img class="img-side" src="./assit/img/05.jpg" alt="">
                    </div>

                </div>
            </div>
        </main>





        <script src="./assit/js/main.js"></script>

    </body>
</html>
